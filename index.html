<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>      <!-- რეაქტის შემომტანი კოდი -->   
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- რეაქტის DOM ბიბლიოთეკა-->

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <!-- რეაქტის ბებელ კოდი helps convert ES6 syntax to ES5-->
  </head>

  <body>
    <div id="root"></div>            <!-- root დივში will this app placed რეაქტი ყველა HTMLს ჩადებს ამ დივში--> 
    <script type="text/babel">

      const Profile = () => {
        return (
          <section>
            <h2>Grace Hopper</h2>
            <img src='https://news.yale.edu/sites/default/files/styles/horizontal_image/public/d6_files/YaleNews_hopper-grace.UNIVAC.102635875-CC_0.jpg?itok=4HL3ETlO' />
            <address>
              <a href='mailto:gracehopper@gmail.com'>📧gracehopper@gmail.com</a>
              <br />
              <a href='tel:+11234567890'>📞(123) 456-7890</a>
            </address>
          </section>
        );
      };
    
      function MyApp() {
        return <h1><Profile /></h1>;
      }
      

      const container = document.getElementById('root');  //reference a DOM element via its ID
      const root = ReactDOM.createRoot(container); // Create a root element by using ReactDOM.createRoot()
      root.render(<MyApp />); 

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
